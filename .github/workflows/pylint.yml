name: PyLint

on: push

jobs:
  PEP8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python lint libraries
        run: |
          pip install autopep8 autoflake isort black
      - name: Check for showstoppers
        run: |
          autopep8 --verbose --in-place --recursive --aggressive --aggressive . *.py
      - name: Remove unused imports and variables
        run: |
          autoflake --in-place --recursive --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports .
      - name: lint with isort and black
        run: |
          isort ninjadeep/plugins/*.py
          black ninjadeep/plugins/*.py
      # commit changes
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'NinjaDeep: fixes'
          commit_options: '--no-verify'
          repository: .
          commit_user_name: Lovedeep-ViRk
          commit_user_email: 73482922+Lovedeep-ViRk@users.noreply.github.com
          commit_author: Lovedeep-ViRk <73482922+Lovedeep-ViRk@users.noreply.github.com>
